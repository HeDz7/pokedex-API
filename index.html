<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex - API</title>

  <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
  
  <main>
    <img src="#" alt="pokémon" class="pokemon-image">

    <h1 class="pokemon-data">
      <span class="pokemon-number">6</span> -
      <span class="pokemon-name">charizard</span>
    </h1>

    <form class="form">
      <input type="search" class="input-search" placeholder="Name or Number" required>
    </form>

    <div class="buttons">
      <button class="button btn-prev">Prev &lt;</button>
      <button class="button btn-next">Next &gt;</button>
    </div>

    <img src="assets/images/pokedex.png" alt=pokédex">
  </main>

  <script src="assets/js/script.js"></script>
</body>
</html>
